<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content-container">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-Button">
                </button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-Button"></button>

        </section>

        <section class="photo-grid">
            <template id="photo-grid__card">
                <div class="photo-grid__item">
                    <button type="button" class="photo-grid__delete"></button>
                    <img class="photo-grid__picture">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title"></h2>
                        <button type="button" class="photo-grid__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_type_profile-edit"></button>
            <form action="/" method="post" class="popup__form popup__form_type_profile-edit" name="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name-input" type="text" name="name" class="popup__input popup__input_type-name" minlength="2" maxlength="40" required>
                <span class="name-input-error popup__input-error"></span>
                <input id="job-input" type="text" name="job" class="popup__input popup__input_type-job" minlength="2" maxlength="200" required>
                <span class="job-input-error popup__input-error"></span>
                <button type="submit" class="popup__submit popup__submit_type_profile-edit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_type_add-card"></button>
            <form action="/" method="post" class="popup__form popup__form_type_add-card" name="popup__form" novalidate>
                <h2 class="popup__title popup__title_type_add-card">Новое место</h2>
                <input id="place-input" type="text" name="place" class="popup__input popup__input_type-place" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="place-input-error popup__input-error"></span>
                <input id="url-input" type="url" name="link" class="popup__input popup__input_type-link"
                    placeholder="Ссылка на картинку" required>
                    <span class="url-input-error popup__input-error"></span>
                <button type="submit" class="popup__submit popup__submit_type_add-card">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_open-pic">
        <div class="popup__container-pic">
            <button type ="button" class="popup__close popup__close_type_open-pic"></button>
            <img class="popup__pic popup__pic_type_open-pic" src="#" alt="Фото">
            <p class="popup__title popup__title_type_open-pic"></p>       
        </div>
    </div>
    <script  type="module" src="./scripts/constans.js"></script>
    <script  type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/cards.js"></script>
    <script  type="module" src="./scripts/index.js"></script>
</body>

</html>
