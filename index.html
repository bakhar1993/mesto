<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content-container">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-Button">
                </button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-Button"></button>

        </section>

        <section class="photo-grid">
            <template id="photo-grid__card">
                <div class="photo-grid__item">
                    <button type="button" class="photo-grid__delete"></button>
                    <img class="photo-grid__picture">
                    <div class="photo-grid__description">
                        <h2 class="photo-grid__title"></h2>
                        <button type="button" class="photo-grid__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form action="/" method="post" class="popup__form" name="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__input popup__input_type-name">
                <input type="text" name="job" class="popup__input popup__input_type-job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_cards-add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_cards-add"></button>
            <form action="/" method="post" class="popup__form popup__form_cards-add" name="popup__form">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="place" class="popup__input popup__input_type-place" placeholder="Название">
                <input type="text" name="link" class="popup__input popup__input_type-link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_open-pic">
        <div class="popup__container-pic">
            <button type="button" class="popup__close popup__close-pic"></button>
            <img class="popup__pic">
            <p class="popup__pic-title"></p>       
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
