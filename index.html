<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content-container">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-Button">
                </button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-Button"></button>

        </section>

        <section class="photo-grid">
            <div class="photo-grid__item">
                <img class="photo-grid__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__title">Карачаевск</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__picture" src="./images/elbrus.png" alt="Эльбрус">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__picture" src="./images/dombai.png" alt="Домбай">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__title">Домбай</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__picture" src="./images/elbrus.png" alt="Эльбрус">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__picture" src="./images/dombai.png" alt="Домбай">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__title">Домбай</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="photo-grid__description">
                    <h2 class="photo-grid__title">Карачаево-Ч...</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="reset" class="popup__close"></button>
            <!-- <h2 class="popup__title">Редактировать профиль</h2> -->
            <form action="/" method="post" class="popup__form" name="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__input popup__input_type-name">
                <input type="text" name="job" class="popup__input popup__input_type-job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
